apply from: 'gradle.properties'

apply plugin: 'java'

defaultTasks 'clean', 'compileJava', 'test', 'jar', 'deployToAppServer'

sourceCompatibility = 1.8
version = 1.0

jar {
	archiveName = "${jarName}"
	manifest {
		attributes ('Implementation-Name': 'ShoppingCartServer',
				'Implementation-Version': version,
				'JDK-Version': sourceCompatibility,
				'Implementation-Description': 'A shopping cart stateful, remote EJB 3 application.',
				'Main-Class': 'com.kelly_ann.shoppingcart')
	}
}

task deployToAppServer(type: Copy, dependsOn: 'jar') { 
	from jar
	into "${jbossDeployDir}"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jboss.spec:jboss-javaee-7.0:1.0.3.Final'
    testCompile 'junit:junit:4.12'
}
